<body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="HomePage.html">Home</a>

            <div class="navbar-collapse collapse navbar-inverse-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">About us<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Our instructors</a></li>

                            <li class="divider"></li>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="HomePage.html">Logout</a></li>

            </div>
        </div>
        <div class="customRow" style="margin-top: 50px">
            <form class="form-horizontal dl-horizontal col-md-8 center form">
                <div class="form-group center form">
                    <label for="app-date" class="col-lg-4 control-label">Appointment date</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="app-date" placeholder="App-date">

                <div class="form-group center form">
                    <label for="car" class="col-lg-4 control-label">Car</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="car" placeholder="Car">
                    </div>
                </div>
                <div class="form-group center form">
                    <label for="city" class="col-lg-4 control-label">City</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-4">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create appointment</button>
                    </div>
                </div>
            </form>
