                        <ul class="dropdown-menu">

        <div class="text-center col-md-5">
            <img src="imgs/driving-student.jpg" width="370" height="500" />
        </div>
        <div class="row col-md-7" style="margin-top: 150px">
            <form class="form-horizontal dl-horizontal col-md-8 center form">
                <div class="form-group center form">
                    <label for="inputEmail" class="col-lg-4 control-label">Email</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-4">
                        <button id="submit" class="">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="logHrRow">
        <hr class="hr" />
    </div>
    <div class="text-center logCustomRow">
        <footer>

        </footer>
    </div>
    <script>
        $('#submit').on('click', function () {
            var email = $('#inputEmail').val();
            var password = $('#inputPassword').val();

            $.ajax({
                type: "POST",
                url: 'http://localhost:2326/Token',
                data: {
                    'grant_type': 'password',
                    'username': email,
                    'password': password
                },
                headers: {
                    contentType: 'x-www-form-urlencoded'
                }
            }).done(function (data) {
                    debugger;
                    console.log(data);
            }).fail(function (data) {
                console.log(data);
                    debugger;
                });

            //$.post('http://localhost:2326/token', {
