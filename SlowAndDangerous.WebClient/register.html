    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="HomePage.html">Home</a>
            </div>
            <div class="navbar-collapse collapse navbar-inverse-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">About us<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Our instructors</a></li>
                            <li><a href="#">Our cars</a></li>
                            <li><a href="#">How it all began</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">About us</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal dl-horizontal col-md-8 center form">

                <div class="form-group center form">
                    <label for="inputEmail" class="col-lg-4 control-label">Email</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group center form">
                    <label for="firstname" class="col-lg-4 control-label">First name</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="firstname" placeholder="First name">
                    </div>
                </div>
                <div class="form-group center form">
                    <label for="lastname" class="col-lg-4 control-label">Last name</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="lastname" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-4 control-label">Confirm password</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-4">
                        <button class="btn btn-default">Cancel</button>
                        <button id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="regHrRow">
        <hr class="hr" />
    </div>
    <div class="text-center regCustomRow">
        <footer>
            Watermelon Team &copy; Telerik Academy 2014
        </footer>
    </div>
    <script>
    $('#submit').on('click', function () {
        var email = $('#inputEmail').val();
        var firstName = $('#firstname').val();
        var lastName = $('#lastname').val();
        var password = $('#inputPassword').val();
        var confirm = $('#confirmPassword').val();

        $.post('http://localhost:2326/api/account/register', {
            email: email,
            password: password,
            confirmpassword: confirm
        }).done(function (data) {
            console.log(data);
        }).fail(function(data){
            console.log(data);
        });
    });
    </script>
</body>
